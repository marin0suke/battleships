<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><button id="reset-game">Reset Game</button></div>
    <div class="game-container">
        <div id="player1-board" class="board-container">
            <div>
                <h2>Player 1</h2>
                <div class="board" id="human-board"></div>
            </div>
            <div id="ship-container" class="ship-container"></div>
            <div><button id="confirm-placement">Start Game!</button></div>

        </div>
        <div id="player2-board" class="board-container">
            <h2>Player 2</h2>
            <div class="board" id="computer-board"></div>
        </div>
    </div>

    
    
    <script type="module" src="./index.js"></script>
</body>
</html>
